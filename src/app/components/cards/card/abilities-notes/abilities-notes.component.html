<div
  style="margin-top: 1em; display: flex; flex-direction: column; height: 100%"
>
  <div #row3 class="fill" style="flex: 1">
    <ng-container *ngFor="let item of card.abilities">
      <div>
        <span style="font-weight: bold;">
          {{ item.title }} -
        </span>
          <span [innerHTML]="item.description  | symReplace">
          </span>
      </div>
    </ng-container>
    <ng-container *ngFor="let item of card.uniqueActions">
      <div>
        <span  style="font-weight: bold;">
          {{ item.title }}
          <span *ngIf="item.AP">
            ({{item.AP}} AP)
          </span>
          -
        </span>
        <span [innerHTML]="item.description  | symReplace">
        </span>
      </div>
    </ng-container>
  </div>
</div>
